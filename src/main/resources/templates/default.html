<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Deportes Integrations</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link href="../css/deportes.css" th:href="@{/css/deportes.css}" rel="stylesheet" media="screen"/>
    </head>
    <body ng-app="deportes">
        <div class="container">
            <div ng-controller="home">
                <h4>{{greeting.title}}</h4>
                <p>{{greeting.content}}</p>
            </div>
            <div ng-controller="activityList">
                <table>
                    <tr ng-repeat="record in actities">
                        <td ng-class-odd="'odd'">{{ record.eventId }}</td>
                        <td ng-class-odd="'odd'">{{ record.fixture }}</td>
                        <td ng-class-odd="'odd'">{{ record.status }}</td>
                        <td ng-class-odd="'odd'">{{ record.delayTime }}</td>
                        <td ng-class-odd="'odd'" ng-class="{WARN: record.delayTime > 0, ERROR: record.delayTime >= 30}">{{ record.eventStatus }}</td>
                        <td ng-class-odd="'odd'">{{ record.docDate | date:'medium' }}</td>
                    </tr>
                </table>
            </div>
        </div>

        <script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.8/angular.min.js"
                th:src="@{/webjars/angularjs/1.3.8/angular.min.js}"></script>
        <script type="text/javascript" src="../js/deportes.js"
                th:src="@{/js/deportes.js}"></script>
    </body>
</html>
